<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="login/estilo-login.css">
    <link rel="stylesheet" href="login/registro.css">
</head>
<body>
    <section class="imagen">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login Dental</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordar</label>
                        <a href="">Contraseña</a>
                    </div>
                    <div>
                      <button class="inicio01"><a href="administrador/index.html">Iniciar</a></button>
                    </div>
                    <div class="regis">
                        <p>No tengo una cuenta <a class="btnn2">Registrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="position-absolute w-100 top translate" id="modal">
      <form action="" method="POST" class="form-control w-50">
        <h1 class="text-center">Nuevo Registro</h1>
        <div class="form-control border-white">
          <label for="">Nombre :</label>
          <input type="text" class="form-control" name="num">
        </div>
        <div class="form-control border-white">
          <label for="">Correo :</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="asunto">
        </div>
        <div class="form-control border-white">
          <label for="">Contraseña :</label>
          <input type="password" class="form-control" name="obs">
        </div>
        <div class="form-control border-white">
          <button type="submit" class="btnn">Guardar</button>
          <button class="btnn1">Cancelar</button>
        </div>
      </form>
      <!-- modelo https://www.youtube.com/watch?v=Zxuxi4aRqSM-->
    </div>
    <script src="login/modulo.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
